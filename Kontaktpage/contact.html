<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochwelt Kontakt</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/img/logo_small.png" type="image/png">
    <script src="script.js"></script>
</head>
<body>
    <header id="logo_center">
      <a href="/index.html"><img id="top_logo" src="/img/logo.png" /></a>
      <nav id="nav_none">
        <a class="navlinks" href="/index.html">Start</a>
        <a class="navlinks" href="/recipe-gnocchi/rezept_dennis.html">Rezept des Tages</a>
        <a class="navlinks" href="#contact">Kontakt</a>
        <a class="navlinks" href="/impressum.html">Impressum</a>
      </nav>
    </header>
        <div class="content-contact">
            <div class="contact_form">
                <div class="contact_content">
                    <form onsubmit="sendmail(event)">
                        <h1>Kontaktiere uns</h1>
                        <div class="input-form">
                            <input class="upper_input" type="text" placeholder="Dein Name" required>
                            <input class="upper_input" type="text" placeholder="Deine E-mail" required>
                            <input class="lower_input" type="text" placeholder="Deine Nachricht" required>
                            <input class="input_button" type="submit" value="Senden">
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    <footer> 
      <div id="logo_slogan">
        <picture>
          <source class="footerlogo" srcset="/img/logo_small_white.png" media="(max-width: 850px)">
          <source class="footerlogo" srcset="/img/logo_white.png" media="(max-width: 1440px)">
          <img class="footerlogo" src="/img/logo_white.png" alt="Logo von Kochwelt">
        </picture>
        <span id="slogan" class="display_none_850">-Rezepte, die dein Herz erw√§rmen.-</span>
      </div>
      <div class="seperator_footer display_none_500"></div>
      <div id="footer_socials">
        <span id="slogan_socials">Jetzt auch auf Social Media!</span>
        <div id="social_logos">
          <a href="http://www.facebook.com"> <img src="/img/facebook_white.png" alt="Facebooklogo"> </a>
          <a href="http://www.instagram.com"> <img src="/img/instagram_white.png" alt="Instagramlogo"> </a>
          <a href="http://www.twitter.com"> <img src="/img/twitter_white.png" alt="Facebooklogo"> </a>
        </div>  
      </div>
      <div class="seperator_footer display_none_500"></div>
      <div id="req_links">
        <a href="/impressum.html">Impressum</a>
        <a href="/datenschutz.html">Datenschutz</a>
      </div>
    </footer>
</body>
</html>
